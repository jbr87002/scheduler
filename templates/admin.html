<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Time Slots</title>
    <!-- Flatpickr for date selection -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Vis-Timeline for scheduling -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        form, #existingSlots { 
            margin-bottom: 20px; 
        }
        input, button { 
            margin: 5px 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        #timeline { 
            height: 600px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .vis-timeline {
            border: 1px solid #ddd;
        }
        .vis-item {
            height: 30px; /* Adjust the height of time slots */
            border-radius: 0;
            border-width: 1px;
            border-style: solid;
        }
        .vis-item .vis-item-content {
            padding: 0 5px;
            font-size: 12px;
        }
        .vis-time-axis .vis-text {
            font-size: 12px;
        }
        .vis-item:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .vis-labelset .vis-label {
            padding: 5px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        .vis-foreground .vis-group {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Admin - Manage Time Slots</h1>
    <h2>Add New Time Slots</h2>
    <form id="timeslotForm">
        <label for="date">Start Date:</label>
        <input type="text" id="date" required><br>
        <div id="timeline"></div>
        <button type="submit">Save Time Slots</button>
    </form>
    <div id="message"></div>
    
    <h2>Existing Time Slots</h2>
    <div id="existingSlots"></div>

    <script>
        let timeline;
        let items;
        let selectedDate;

        // Initialize Flatpickr
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            onChange: function(selectedDates, dateStr, instance) {
                selectedDate = selectedDates[0];
                initializeTimeline(selectedDate);
            }
        });

        function initializeTimeline(date){ 
            const container = document.getElementById('timeline');
            const groups = [];

            // Create 7 groups for the selected day and the next 6 days
            for (let i = 0; i < 7; i++) {
                const groupDate = new Date(date);
                groupDate.setDate(date.getDate() + i);
                groups.push({
                    id: i,
                    content: groupDate.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    })
                });
            }

            const options = {
                start: new Date(date.getFullYear(), date.getMonth(), date.getDate(), 9, 0, 0), // 9 AM
                end: new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 0, 0), // 8 PM
                editable: {
                    updateTime: true,
                    updateGroup: true,
                    remove: false
                },
                selectable: true,
                stack: false,
                orientation: 'top',
                timeAxis: { 
                    scale: 'hour', 
                    step: 1 
                },
                zoomMax: 24 * 60 * 60 * 1000, // 1 day
                zoomMin: 60 * 60 * 1000, // 1 hour
                format: {
                    minorLabels: {
                        hour: 'ha',
                        minute: 'h:mma'
                    }
                },
                zoomable: true,
                moveable: true,
                height: '600px', // Adjusted height
                snap: snapToInterval,
                groupOrder: 'id',
                groups: groups,
                verticalScroll: true,
                horizontalScroll: false,
                groupHeightMode: 'fixed',
                groupMinHeight: 50
            };

            items = new vis.DataSet([]);
            timeline = new vis.Timeline(container, items, options);

            // Handle click to add time slots
            timeline.on('click', function(properties) {
                if (!properties.item) {
                    const snappedTime = snapToInterval(properties.time);
                    const endTime = new Date(snappedTime.getTime() + 60 * 60 * 1000); // 60 minutes

                    // Prevent overlapping within the same group (day)
                    if (!isOverlapping(snappedTime, endTime, properties.group)) {
                        items.add({
                            id: new Date().getTime(), // Unique ID based on timestamp
                            start: snappedTime,
                            end: endTime,
                            content: 'Available',
                            group: properties.group,
                            type: 'range'
                        });
                    } else {
                        alert('Time slot overlaps with an existing slot.');
                    }
                }
            });

            // Handle double-click to delete time slots
            timeline.on('doubleClick', function(properties) {
                if (properties.item) {
                    items.remove(properties.item);
                }
            });

            // Ensure no overlapping when moving/resizing
            timeline.on('move', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot move time slot to overlap with an existing slot.');
                    callback(null); // Reject the move
                }
            });

            timeline.on('update', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot resize time slot to overlap with an existing slot.');
                    callback(null); // Reject the resize
                }
            });

            updateVerticalScroll();
        }

        // Function to check overlapping time slots within the same group
        function isOverlapping(start, end, group, excludeId = null) {
            const overlapping = items.get({
                filter: function(item) {
                    return (excludeId === null || item.id !== excludeId) &&
                           item.group === group &&
                           ((start >= item.start && start < item.end) ||
                            (end > item.start && end <= item.end) ||
                            (start <= item.start && end >= item.end));
                }
            });
            return overlapping.length > 0;
        }

        // Snap function to align to 30-minute intervals
        function snapToInterval(date) {
            const interval = 30 * 60 * 1000; // 30 minutes
            const snappedTime = new Date(Math.round(date.getTime() / interval) * interval);
            snappedTime.setSeconds(0);
            snappedTime.setMilliseconds(0);
            return snappedTime;
        }

        // Optional: Hide default scrollbars if needed
        function updateVerticalScroll() {
            const timelineInner = document.querySelector('.vis-panel.vis-center');
            if (timelineInner) {
                timelineInner.style.overflowY = 'auto'; // Enable vertical scrolling if needed
                timelineInner.style.overflowX = 'hidden'; // Hide horizontal scrollbar
            }
        }

        // Handle form submission to save all time slots
        document.getElementById('timeslotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const slots = items.get().map(item => {
                const slotDate = new Date(item.start);
                return {
                    start_time: new Date(slotDate.getFullYear(), slotDate.getMonth(), slotDate.getDate(), slotDate.getHours(), slotDate.getMinutes()).toISOString(),
                    end_time: new Date(item.end).toISOString()
                };
            });

            if (slots.length === 0) {
                alert('Please add at least one time slot before saving.');
                return;
            }

            fetch('/api/admin/set_timeslots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(slots)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'Time slots saved successfully!';
                    items.clear();
                    fetchExistingSlots();
                } else {
                    document.getElementById('message').textContent = 'Failed to save time slots.';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred.';
            });
        });

        // Fetch and display existing time slots
        function fetchExistingSlots() {
            fetch('/api/admin/get_timeslots')
                .then(response => response.json())
                .then(data => {
                    const slotsDiv = document.getElementById('existingSlots');
                    slotsDiv.innerHTML = '<table><tr><th>Date</th><th>Start Time</th><th>End Time</th><th>Available</th><th>Actions</th></tr>';
                    data.forEach(slot => {
                        const row = `<tr>
                            <td>${new Date(slot.start_time).toLocaleDateString()}</td>
                            <td>${new Date(slot.start_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                            <td>${new Date(slot.end_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                            <td>${slot.is_available ? 'Yes' : 'No'}</td>
                            <td>
                                <button onclick="deleteSlot(${slot.id})">Delete</button>
                            </td>
                        </tr>`;
                        slotsDiv.innerHTML += row;
                    });
                    slotsDiv.innerHTML += '</table>';
                });
        }

        // Function to delete a time slot
        function deleteSlot(id) {
            if (confirm('Are you sure you want to delete this time slot?')) {
                fetch(`/api/admin/delete_timeslot/${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fetchExistingSlots();
                        } else {
                            alert('Failed to delete time slot');
                        }
                    });
            }
        }

        // Fetch existing slots when the page loads
        fetchExistingSlots();
    </script>
</body>
</html>
