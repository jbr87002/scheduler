<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Time Slots</title>
    <!-- FullCalendar styles and scripts -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        #calendar {
            max-width: 1200px;
            margin: 20px auto;
        }
        .fc-event {
            cursor: pointer;
        }
        .available-slot {
            background-color: #a8e6cf;
            border-color: #1b4332;
        }
        .booked-slot {
            background-color: #ffafcc;
            border-color: #9d0208;
        }
        /* Add these new styles */
        .fc-timegrid-slot[data-time="20:00:00"] {
            border-bottom: 2px solid #ff0000 !important;
        };
        .fc-timegrid-slot[data-time="20:30:00"],
        .fc-timegrid-slot[data-time="20:30:00"] + div {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Admin - Manage Time Slots</h1>
    <div id="calendar"></div>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendar;

            // Initialize FullCalendar
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                slotDuration: '00:30:00',
                slotMinTime: '09:00:00',
                slotMaxTime: '20:30:00', // Set to 8:30 PM
                height: 'auto', // This will make the calendar adjust its height based on content
                selectable: true,
                selectMirror: true,
                editable: true,
                eventOverlap: false,
                select: function(info) {
                    let location = prompt('Enter location for this time slot:');
                    if (location) {
                        let tempId = 'temp_' + new Date().getTime();
                        calendar.addEvent({
                            id: tempId,
                            title: 'Available: ' + location,
                            start: info.start,
                            end: info.end,
                            className: 'available-slot',
                            extendedProps: {
                                location: location,
                                is_available: true
                            }
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (info.event.extendedProps.is_available) {
                        // If the slot is available, delete it without confirmation
                        info.event.remove();
                    } else {
                        // If the slot is booked, ask for confirmation before deleting
                        if (confirm('This time slot is booked. Are you sure you want to delete it?')) {
                            info.event.remove();
                        }
                    }
                },
                eventDrop: function(info) {
                    // Handle event drag and drop
                    console.log('Event moved:', info.event);
                },
                eventResize: function(info) {
                    // Handle event resize
                    console.log('Event resized:', info.event);
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    // Fetch events for the calendar
                    fetch('/api/admin/get_timeslots')
                        .then(response => response.json())
                        .then(data => {
                            const events = data.map(slot => ({
                                id: slot.id,
                                title: slot.is_available ? 'Available: ' + slot.location : 'Booked: ' + slot.name,
                                start: slot.start_time,
                                end: slot.end_time,
                                className: slot.is_available ? 'available-slot' : 'booked-slot',
                                extendedProps: {
                                    location: slot.location,
                                    is_available: slot.is_available,
                                    name: slot.name
                                }
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();

            // Save time slots
            function saveTimeSlots() {
                const events = calendar.getEvents();
                const slots = events.map(event => ({
                    id: event.id,
                    start_time: event.start.toISOString(),
                    end_time: event.end.toISOString(),
                    is_available: event.extendedProps.is_available,
                    location: event.extendedProps.location,
                    name: event.extendedProps.name
                }));

                console.log('Saving slots:', slots);  // Debug log

                fetch('/api/admin/set_timeslots', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(slots)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('message').textContent = data.message || 'Time slots saved successfully!';
                        calendar.removeAllEvents();
                        calendar.refetchEvents();  // Refresh all events after saving
                    } else {
                        document.getElementById('message').textContent = 'Failed to save time slots: ' + (data.message || '');
                        console.error('Error details:', data.message);
                        alert('An error occurred while saving. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'An error occurred: ' + error.message;
                    alert('An unexpected error occurred. Please refresh the page and try again.');
                });
            }

            // Add save button
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save Time Slots';
            saveButton.onclick = saveTimeSlots;
            document.body.insertBefore(saveButton, document.getElementById('message'));

            // Add event listener for calendar's dateClick event
            calendar.on('dateClick', function(info) {
                selectedDate = info.date;
                datePicker.setDate(selectedDate);
                initializeTimeline(selectedDate);
            });
        });
    </script>
</body>
</html>
