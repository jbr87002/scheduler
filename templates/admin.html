<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Time Slots</title>
    <!-- Flatpickr for date selection -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Vis-Timeline for scheduling -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        form, #existingSlots { 
            margin-bottom: 20px; 
        }
        input, button { 
            margin: 5px 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        #timeline { 
            height: 200px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .vis-timeline {
            border: 1px solid #ddd;
        }
        .vis-item {
            height: 30px; /* Adjust the height of time slots */
            border-radius: 0;
            border-width: 1px;
            border-style: solid;
        }
        .vis-item .vis-item-content {
            padding: 0 5px;
            font-size: 12px;
        }
        .vis-time-axis .vis-text {
            font-size: 12px;
        }
        .vis-item:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .vis-labelset .vis-label {
            padding: 5px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        .vis-foreground .vis-group {
            border-bottom: 1px solid #ddd;
        }
        /* Add these styles to differentiate between available and booked slots */
        .available-slot {
            background-color: #a8e6cf;
            border-color: #1b4332;
        }
        .booked-slot {
            background-color: #ffafcc;
            border-color: #9d0208;
        }
    </style>
</head>
<body>
    <h1>Admin - Manage Time Slots</h1>
    <h2>Manage Time Slots</h2>
    <form id="timeslotForm">
        <label for="date">Start Date:</label>
        <input type="text" id="date" required>
        <button type="button" id="prevDay">←</button>
        <button type="button" id="nextDay">→</button><br>
        <div id="timeline"></div>
        <button type="submit">Save Time Slots</button>
    </form>
    <div id="message"></div>

    <script>
        let timeline;
        let items;
        let selectedDate;

        // Initialize Flatpickr
        const datePicker = flatpickr("#date", {
            dateFormat: "Y-m-d",
            defaultDate: new Date().toISOString().split('T')[0],
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length > 0) {
                    selectedDate = new Date(Date.UTC(selectedDates[0].getUTCFullYear(), selectedDates[0].getUTCMonth(), selectedDates[0].getUTCDate()));
                    initializeTimeline(selectedDate);
                }
            }
        });

        // Add event listeners for day navigation buttons
        document.getElementById('prevDay').addEventListener('click', () => changeDay(-1));
        document.getElementById('nextDay').addEventListener('click', () => changeDay(1));

        function changeDay(offset) {
            selectedDate = new Date(Date.UTC(selectedDate.getUTCFullYear(), selectedDate.getUTCMonth(), selectedDate.getUTCDate() + offset));
            datePicker.setDate(selectedDate.toISOString().split('T')[0]);
            initializeTimeline(selectedDate);
        }

        function initializeTimeline(date) {
            const container = document.getElementById('timeline');
            container.innerHTML = ''; // Clear existing timeline
            const groups = [];

            // Create 7 groups for the selected day and the next 6 days
            for (let i = 0; i < 7; i++) {
                const groupDate = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate() + i));
                groups.push({
                    id: i,
                    content: groupDate.toISOString().split('T')[0]
                });
            }

            const options = {
                start: new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), 8, 30, 0)), // 8:30 AM UTC
                end: new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), 20, 30, 0)), // 8:30 PM UTC
                min: new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), 8, 30, 0)), // Set minimum time to 8:30 AM UTC
                max: new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate() + 6, 20, 30, 0)), // Set maximum time to 8:30 PM UTC of the 7th day
                editable: {
                    updateTime: true,
                    updateGroup: true,
                    remove: false
                },
                selectable: true,
                stack: false,
                orientation: 'top',
                timeAxis: { 
                    scale: 'hour', 
                    step: 1 
                },
                zoomMax: 7 * 24 * 60 * 60 * 1000, // 7 days
                zoomMin: 12 * 60 * 60 * 1000, // 12 hours (8:30 AM to 8:30 PM)
                format: {
                    minorLabels: {
                        hour: 'ha',
                        minute: 'h:mma'
                    }
                },
                zoomable: false,
                moveable: true,
                height: '200px',
                snap: snapToInterval,
                groupOrder: 'id',
                groups: groups,
                verticalScroll: true,
                horizontalScroll: true,
                groupHeightMode: 'auto',
                groupMinHeight: 50
            };

            items = new vis.DataSet([]);
            timeline = new vis.Timeline(container, items, options);

            // Fetch and display existing time slots
            fetchAndDisplayExistingSlots(date);

            // Restrict visible time range
            timeline.on('rangechange', function(properties) {
                const visibleStart = properties.start;
                const visibleEnd = properties.end;

                // Adjust the start and end times to always show 8:30 AM to 8:30 PM
                const newStart = new Date(Date.UTC(visibleStart.getUTCFullYear(), visibleStart.getUTCMonth(), visibleStart.getUTCDate(), 8, 30, 0));
                const newEnd = new Date(Date.UTC(visibleStart.getUTCFullYear(), visibleStart.getUTCMonth(), visibleStart.getUTCDate(), 20, 30, 0));

                if (visibleStart.getTime() !== newStart.getTime() || visibleEnd.getTime() !== newEnd.getTime()) {
                    timeline.setWindow(newStart, newEnd, {animation: false});
                }
            });

            // Handle click to add time slots
            timeline.on('click', function(properties) {
                if (!properties.item) {
                    const snappedTime = snapToInterval(properties.time);
                    const endTime = new Date(snappedTime.getTime() + 60 * 60 * 1000); // 60 minutes

                    // Prevent overlapping within the same group (day)
                    if (!isOverlapping(snappedTime, endTime, properties.group)) {
                        items.add({
                            id: 'new_' + new Date().getTime(), // Add 'new_' prefix for new slots
                            start: snappedTime,
                            end: endTime,
                            content: 'Available',
                            group: properties.group,
                            type: 'range',
                            className: 'available-slot'
                        });
                    } else {
                        alert('Time slot overlaps with an existing slot.');
                    }
                }
            });

            // Handle double-click to delete time slots
            timeline.on('doubleClick', function(properties) {
                if (properties.item) {
                    const item = items.get(properties.item);
                    if (item.className === 'booked-slot') {
                        if (confirm(`This slot is booked by ${item.content.split(': ')[1]}. Are you sure you want to delete it?`)) {
                            deleteSlot(item.id);
                        }
                    } else {
                        deleteSlot(item.id);
                    }
                }
            });

            // Ensure no overlapping when moving/resizing
            timeline.on('move', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot move time slot to overlap with an existing slot.');
                    callback(null); // Reject the move
                }
            });

            timeline.on('update', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot resize time slot to overlap with an existing slot.');
                    callback(null); // Reject the resize
                }
            });

            updateVerticalScroll();
        }

        // New function to fetch and display existing time slots
        function fetchAndDisplayExistingSlots(date) {
            const startOfWeek = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), 0, 0, 0));
            const endOfWeek = new Date(Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate() + 7, 0, 0, 0));

            fetch('/api/admin/get_timeslots')
                .then(response => response.json())
                .then(data => {
                    const filteredSlots = data.filter(slot => {
                        const slotDate = new Date(slot.start_time);
                        return slotDate >= startOfWeek && slotDate < endOfWeek;
                    });

                    items.clear();
                    filteredSlots.forEach(slot => {
                        const startTime = new Date(slot.start_time);
                        const endTime = new Date(slot.end_time);
                        const group = startTime.getUTCDay();

                        items.add({
                            id: slot.id,
                            start: startTime,
                            end: endTime,
                            group: group,
                            content: slot.is_available ? 'Available' : `Booked: ${slot.name || 'N/A'}`,
                            className: slot.is_available ? 'available-slot' : 'booked-slot'
                        });
                    });
                })
                .catch(error => console.error('Error fetching existing slots:', error));
        }

        // Function to check overlapping time slots within the same group
        function isOverlapping(start, end, group, excludeId = null) {
            const overlapping = items.get({
                filter: function(item) {
                    return (excludeId === null || item.id !== excludeId) &&
                           item.group === group &&
                           ((start >= item.start && start < item.end) ||
                            (end > item.start && end <= item.end) ||
                            (start <= item.start && end >= item.end));
                }
            });
            return overlapping.length > 0;
        }

        // Snap function to align to 30-minute intervals
        function snapToInterval(date) {
            const interval = 30 * 60 * 1000; // 30 minutes
            const snappedTime = new Date(Math.round(date.getTime() / interval) * interval);
            snappedTime.setSeconds(0);
            snappedTime.setMilliseconds(0);
            return snappedTime;
        }

        // Optional: Hide default scrollbars if needed
        function updateVerticalScroll() {
            const timelineInner = document.querySelector('.vis-panel.vis-center');
            if (timelineInner) {
                timelineInner.style.overflowY = 'auto'; // Enable vertical scrolling if needed
                timelineInner.style.overflowX = 'hidden'; // Hide horizontal scrollbar
            }
        }

        // Handle form submission to save all time slots
        document.getElementById('timeslotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const slots = items.get().map(item => {
                const slotData = {
                    start_time: item.start.toISOString(),
                    end_time: item.end.toISOString(),
                    is_available: item.className === 'available-slot'
                };
                if (!item.id.startsWith('new_')) {
                    slotData.id = item.id;
                }
                return slotData;
            });

            if (slots.length === 0) {
                alert('Please add at least one time slot before saving.');
                return;
            }

            fetch('/api/admin/set_timeslots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(slots)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'Time slots saved successfully!';
                    fetchAndDisplayExistingSlots(selectedDate);
                } else {
                    document.getElementById('message').textContent = 'Failed to save time slots.';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred.';
            });
        });

        // Function to delete a time slot
        function deleteSlot(id) {
            if (typeof id === 'string' && id.startsWith('new_')) {
                // This is an unsaved slot, just remove it from the timeline
                items.remove(id);
                document.getElementById('message').textContent = 'Unsaved time slot removed.';
            } else {
                // This is a saved slot, delete from the backend
                fetch(`/api/admin/delete_timeslot/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            items.remove(id);
                            document.getElementById('message').textContent = 'Time slot deleted successfully!';
                        } else {
                            alert(`Failed to delete time slot: ${data.message}`);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        document.getElementById('message').textContent = `An error occurred while deleting the time slot: ${error.message}`;
                    });
            }
        }

        // Initialize the timeline with the current date when the page loads
        selectedDate = new Date(Date.UTC(new Date().getUTCFullYear(), new Date().getUTCMonth(), new Date().getUTCDate()));
        datePicker.setDate(selectedDate.toISOString().split('T')[0]);
        initializeTimeline(selectedDate);
    </script>
</body>
</html>
