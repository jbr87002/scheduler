<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Time Slots</title>
    <!-- Vis-Timeline for scheduling -->
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <!-- FullCalendar scripts and styles -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        form, #existingSlots { 
            margin-bottom: 20px; 
        }
        input, button { 
            margin: 5px 0; 
        }
        #timeline { 
            height: 200px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .vis-timeline {
            border: 1px solid #ddd;
        }
        .vis-item {
            height: 30px;
            border-radius: 0;
            border-width: 1px;
            border-style: solid;
        }
        .vis-item .vis-item-content {
            padding: 0 5px;
            font-size: 12px;
        }
        .vis-time-axis .vis-text {
            font-size: 12px;
        }
        .vis-item:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .vis-labelset .vis-label {
            padding: 5px;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        .vis-foreground .vis-group {
            border-bottom: 1px solid #ddd;
        }
        .available-slot {
            background-color: #a8e6cf;
            border-color: #1b4332;
        }
        .booked-slot {
            background-color: #ffafcc;
            border-color: #9d0208;
        }
        #calendar {
            margin-bottom: 20px;
        }
        .fc-day-future {
            background-color: #ffffff;
        }
        .fc-day-future.has-slots {
            background-color: #e6f3ff;
        }
        .fc-day-future.fully-booked {
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <h1>Admin - Manage Time Slots</h1>
    <div id="calendar"></div>
    <h2>Manage Time Slots</h2>
    <form id="timeslotForm">
        <label for="defaultLocation">Default Location:</label>
        <input type="text" id="defaultLocation" placeholder="Enter default location">
        <br>
        <div id="timeline"></div>
        <button type="submit">Save Time Slots</button>
    </form>
    <div id="message"></div>

    <script>
        let timeline;
        let items;
        let selectedDate;
        let calendar;

        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    selectedDate = info.date;
                    initializeTimeline(selectedDate);
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/api/admin/get_timeslots')
                        .then(response => response.json())
                        .then(data => {
                            const events = data.map(slot => ({
                                start: slot.start_time,
                                end: slot.end_time,
                                display: 'background',
                                className: slot.is_available ? 'has-slots' : 'fully-booked'
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();
        }

        function initializeTimeline(date) {
            const container = document.getElementById('timeline');
            container.innerHTML = '';
            const groups = [];

            for (let i = 0; i < 7; i++) {
                const groupDate = new Date(date);
                groupDate.setDate(date.getDate() + i);
                groups.push({
                    id: i,
                    content: groupDate.toISOString().split('T')[0]
                });
            }

            const options = {
                start: new Date(date.getFullYear(), date.getMonth(), date.getDate(), 8, 30, 0),
                end: new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 30, 0),
                min: new Date(date.getFullYear(), date.getMonth(), date.getDate(), 8, 30, 0),
                max: new Date(date.getFullYear(), date.getMonth(), date.getDate() + 6, 20, 30, 0),
                editable: {
                    updateTime: true,
                    updateGroup: true,
                    remove: false
                },
                selectable: true,
                stack: false,
                orientation: 'top',
                timeAxis: { 
                    scale: 'hour', 
                    step: 1 
                },
                zoomMax: 7 * 24 * 60 * 60 * 1000,
                zoomMin: 12 * 60 * 60 * 1000,
                format: {
                    minorLabels: {
                        hour: 'ha',
                        minute: 'h:mma'
                    }
                },
                zoomable: false,
                moveable: true,
                height: '200px',
                snap: snapToInterval,
                groupOrder: 'id',
                groups: groups,
                verticalScroll: true,
                horizontalScroll: true
            };

            items = new vis.DataSet([]);
            timeline = new vis.Timeline(container, items, options);

            fetchAndDisplayExistingSlots(date);

            timeline.on('rangechange', function(properties) {
                const visibleStart = properties.start;
                const visibleEnd = properties.end;
                const newStart = new Date(visibleStart.getFullYear(), visibleStart.getMonth(), visibleStart.getDate(), 8, 30, 0);
                const newEnd = new Date(visibleStart.getFullYear(), visibleStart.getMonth(), visibleStart.getDate(), 20, 30, 0);
                if (visibleStart.getTime() !== newStart.getTime() || visibleEnd.getTime() !== newEnd.getTime()) {
                    timeline.setWindow(newStart, newEnd, {animation: false});
                }
            });

            timeline.on('click', function(properties) {
                if (!properties.item) {
                    const snappedTime = snapToInterval(properties.time);
                    const endTime = new Date(snappedTime.getTime() + 60 * 60 * 1000);
                    const defaultLocation = document.getElementById('defaultLocation').value;

                    if (!defaultLocation.trim()) {
                        alert('Please enter a location before creating a slot.');
                        return;
                    }

                    if (!isOverlapping(snappedTime, endTime, properties.group)) {
                        items.add({
                            id: 'new_' + new Date().getTime(),
                            start: snappedTime,
                            end: endTime,
                            content: defaultLocation,
                            group: properties.group,
                            type: 'range',
                            className: 'available-slot',
                            location: defaultLocation
                        });
                    } else {
                        alert('Time slot overlaps with an existing slot.');
                    }
                }
            });

            timeline.on('doubleClick', debounce(function(properties) {
                if (properties.item) {
                    const item = items.get(properties.item);
                    if (item.className === 'booked-slot') {
                        if (confirm(`This slot is booked by ${item.content.split(' (')[0]}. Are you sure you want to delete it?`)) {
                            deleteSlot(item.id);
                        }
                    } else {
                        if (confirm('Are you sure you want to delete this slot?')) {
                            deleteSlot(item.id);
                        }
                    }
                }
            }, 300));

            timeline.on('move', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot move time slot to overlap with an existing slot.');
                    callback(null);
                }
            });

            timeline.on('update', function (item, callback) {
                if (!isOverlapping(item.start, item.end, item.group, item.id)) {
                    callback(item);
                } else {
                    alert('Cannot resize time slot to overlap with an existing slot.');
                    callback(null);
                }
            });

            calendar.gotoDate(date);
            calendar.select(date);
        }

        function fetchAndDisplayExistingSlots(date) {
            const startOfWeek = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const endOfWeek = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 7);

            fetch('/api/admin/get_timeslots')
                .then(response => response.json())
                .then(data => {
                    const filteredSlots = data.filter(slot => {
                        const slotDate = new Date(slot.start_time);
                        return slotDate >= startOfWeek && slotDate < endOfWeek;
                    });

                    items.clear();
                    filteredSlots.forEach(slot => {
                        const startTime = new Date(slot.start_time);
                        const endTime = new Date(slot.end_time);
                        const group = startTime.getDay();

                        items.add({
                            id: slot.id,
                            start: startTime,
                            end: endTime,
                            group: group,
                            content: slot.is_available ? slot.location : `${slot.name} (${slot.location})`,
                            className: slot.is_available ? 'available-slot' : 'booked-slot',
                            location: slot.location,
                            is_available: slot.is_available
                        });
                    });
                    timeline.redraw();
                })
                .catch(error => console.error('Error fetching existing slots:', error));
        }

        function isOverlapping(start, end, group, excludeId = null) {
            const overlapping = items.get({
                filter: function(item) {
                    return (excludeId === null || item.id !== excludeId) &&
                           item.group === group &&
                           ((start >= item.start && start < item.end) ||
                            (end > item.start && end <= item.end) ||
                            (start <= item.start && end >= item.end));
                }
            });
            return overlapping.length > 0;
        }

        function snapToInterval(date) {
            const interval = 30 * 60 * 1000;
            const snappedTime = new Date(Math.round(date.getTime() / interval) * interval);
            snappedTime.setSeconds(0);
            snappedTime.setMilliseconds(0);
            return snappedTime;
        }

        document.getElementById('timeslotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const slots = items.get().map(item => {
                return {
                    id: typeof item.id === 'string' && item.id.startsWith('new_') ? null : item.id,
                    start_time: item.start.toISOString(),
                    end_time: item.end.toISOString(),
                    is_available: item.className === 'available-slot',
                    location: item.location || '',
                    name: item.name
                };
            });

            if (slots.length === 0) {
                alert('Please add at least one time slot before saving.');
                return;
            }

            fetch('/api/admin/set_timeslots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(slots)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').textContent = 'Time slots saved successfully!';
                    fetchAndDisplayExistingSlots(selectedDate);
                    calendar.refetchEvents();
                } else {
                    document.getElementById('message').textContent = 'Failed to save time slots.';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred.';
            });
        });

        function deleteSlot(id) {
            if (typeof id === 'string' && id.startsWith('new_')) {
                items.remove(id);
                document.getElementById('message').textContent = 'Unsaved time slot removed.';
            } else {
                fetch(`/api/admin/delete_timeslot/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            items.remove(id);
                            document.getElementById('message').textContent = 'Time slot deleted successfully!';
                            calendar.refetchEvents();
                        } else {
                            throw new Error(data.message || 'Failed to delete time slot');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        document.getElementById('message').textContent = `An error occurred while deleting the time slot: ${error.message}`;
                    });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            selectedDate = new Date();
            initializeTimeline(selectedDate);
        });
    </script>
</body>
</html>
