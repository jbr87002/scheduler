<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Signup</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { max-width: 900px; margin: 0 auto; }
        #timeslots {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .timeslot {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .timeslot button {
            margin-left: 10px;
        }
        .timeslot.taken {
            background-color: #ffe0e0;
        }
        .fc-day-available {
            background-color: #e6ffe6 !important;
        }
        .fc-day-unavailable {
            background-color: #ffe6e6 !important;
        }
        /* Remove these styles as they might be interfering */
        /*
        .fc-day-today {
            background-color: inherit !important;
        }
        .fc-day-other {
            background-color: inherit !important;
        }
        */
        /* Ensure our custom styles take precedence */
        .fc .fc-daygrid-day {
            background-color: inherit;
        }
        .fc .fc-daygrid-day.fc-day-today {
            background-color: inherit;
        }
        .fc .fc-day-other {
            background-color: inherit;
        }
        /* Ensure text is visible on colored backgrounds */
        .fc-daygrid-day-number {
            color: #333 !important;
        }
        .repeated-slot {
            background-color: #e6e6ff !important;
        }
        #signupModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Time Slot Signup</h1>
    <div id="calendar"></div>
    <div id="timeslots"></div>
    <div id="signupModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up for Time Slot</h2>
            <form id="signupForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required><br><br>
                <label>
                    <input type="radio" name="repeatOption" value="repeat" required> Repeat until end of term
                </label><br>
                <label>
                    <input type="radio" name="repeatOption" value="oneoff" required> Make this a one-off
                </label><br><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var allEvents = [];

            fetch('/api/timeslots')
                .then(response => response.json())
                .then(data => {
                    allEvents = data;
                    console.log("All events:", allEvents);  // Debug log
                    initializeCalendar();
                });

            function initializeCalendar() {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: allEvents.map(event => ({
                        id: event.id,
                        title: event.is_available ? event.location : `${event.name} (${event.location})`,
                        start: new Date(event.start_time),
                        end: new Date(event.end_time),
                        extendedProps: {
                            is_available: event.is_available,
                            isRepeated: event.is_repeated
                        },
                        className: event.is_repeated ? 'repeated-slot' : ''
                    })),
                    eventClick: function(info) {
                        if (info.event.extendedProps.is_available) {
                            signUp(info.event.id);
                        } else {
                            let message = `This time slot is already taken by ${info.event.title}`;
                            alert(message);
                        }
                    },
                    dateClick: function(info) {
                        fetchTimeslots(info.dateStr);
                    },
                    datesSet: function(arg) {
                        console.log('Calendar view changed');
                        recolorCalendar();
                    },
                    dayCellDidMount: function(arg) {
                        colorDay(arg.date, arg.el);
                    }
                });
                calendar.render();
                console.log('Calendar after render:', calendar);

                // Force a re-render and recolor after a short delay
                setTimeout(() => {
                    recolorCalendar();
                    console.log('Calendar after recolor');
                }, 100);
            }

            function colorDay(date, dayEl) {
                const dateStr = date.toISOString().split('T')[0];
                const availableSlots = allEvents.filter(event => {
                    const eventDate = new Date(event.start_time).toISOString().split('T')[0];
                    return eventDate === dateStr && event.is_available;
                });
                console.log('Date:', dateStr, 'Available slots:', availableSlots.length, 'All slots for this day:', allEvents.filter(event => new Date(event.start_time).toISOString().split('T')[0] === dateStr).length);
                
                dayEl.classList.remove('fc-day-available', 'fc-day-unavailable');
                
                if (availableSlots.length > 0) {
                    dayEl.classList.add('fc-day-available');
                    dayEl.style.backgroundColor = '#e6ffe6';
                    console.log('Date:', dateStr, 'Class added: fc-day-available');
                } else {
                    dayEl.classList.add('fc-day-unavailable');
                    dayEl.style.backgroundColor = '#ffe6e6';
                    console.log('Date:', dateStr, 'Class added: fc-day-unavailable');
                }
                console.log('Date:', dateStr, 'Final classes:', dayEl.className);
            }

            function recolorCalendar() {
                const dayEls = document.querySelectorAll('.fc-daygrid-day');
                dayEls.forEach(dayEl => {
                    const date = new Date(dayEl.dataset.date);
                    colorDay(date, dayEl);
                });
            }

            function fetchTimeslots(date) {
                const timeslots = allEvents.filter(slot => slot.start_time.startsWith(date));
                displayTimeslots(timeslots);
            }

            function displayTimeslots(timeslots) {
                const container = document.getElementById('timeslots');
                container.innerHTML = '';
                timeslots.forEach(slot => {
                    const startTime = new Date(slot.start_time);
                    const endTime = new Date(slot.end_time);
                    const button = document.createElement('button');
                    button.classList.add('timeslot');
                    if (!slot.is_available) {
                        button.classList.add('booked');
                    }
                    button.innerHTML = `
                        <span class="date">${startTime.toLocaleDateString()}</span>
                        <span class="time">${startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()}</span>
                        <span class="status">${slot.is_available ? 'Available' : 'Booked'}</span>
                    `;
                    button.title = slot.is_available ? slot.location : `Booked by ${slot.name}`;
                    if (slot.is_available) {
                        button.onclick = () => bookSlot(slot.id);
                    }
                    container.appendChild(button);
                });
            }

            function signUp(slotId) {
                const modal = document.getElementById('signupModal');
                const closeBtn = document.getElementsByClassName('close')[0];
                const form = document.getElementById('signupForm');

                modal.style.display = 'block';

                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }

                form.onsubmit = function(e) {
                    e.preventDefault();
                    const name = document.getElementById('name').value;
                    const repeat = document.querySelector('input[name="repeatOption"]:checked').value === 'repeat';

                    fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: slotId, name: name, repeat: repeat })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(repeat ? 'Successfully signed up until the end of term!' : 'Successfully signed up for this slot!');
                            location.reload(); // Reload the page to refresh the calendar
                        } else {
                            alert('Failed to sign up: ' + data.message);
                        }
                        modal.style.display = 'none';
                    });
                }
            }

        });
    </script>
</body>
</html>
