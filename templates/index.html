<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Signup</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        #calendar {
            max-width: 1200px;
            margin: 20px auto;
        }
        .fc-event {
            cursor: pointer;
        }
        .available-slot {
            background-color: #a8e6cf;
            border-color: #1b4332;
        }
        .booked-slot {
            background-color: #ffafcc;
            border-color: #9d0208;
        }
        .fc-timegrid-slot[data-time="20:00:00"] {
            border-bottom: 2px solid #ff0000 !important;
        }
        .fc-timegrid-slot[data-time="20:00:00"] ~ div {
            display: none !important;
        }
        .fc-timegrid-axis {
            display: none;
        }
        .fc .fc-timegrid-slot {
            height: 3em;
        }
        .fc .fc-timegrid-slot-label {
            vertical-align: top;
        }
        .repeated-slot {
            background-color: #e6e6ff !important;
        }
        #signupModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Time Slot Signup</h1>
    <div id="calendar"></div>
    <div id="signupModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up for Time Slot</h2>
            <form id="signupForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required><br><br>
                <label>
                    <input type="radio" name="repeatOption" value="repeat" required> Repeat until end of term
                </label><br>
                <label>
                    <input type="radio" name="repeatOption" value="oneoff" required> Make this a one-off
                </label><br><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var allEvents = [];

            fetch('/api/timeslots')
                .then(response => response.json())
                .then(data => {
                    allEvents = data;
                    console.log("All events:", allEvents);  // Debug log
                    initializeCalendar();
                });

            function initializeCalendar() {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                    },
                    slotMinTime: '09:00:00',
                    slotMaxTime: '20:00:00',
                    height: 'auto',
                    allDaySlot: false,
                    events: allEvents.map(event => ({
                        id: event.id,
                        title: event.is_available ? event.location : `${event.name} (${event.location})`,
                        start: new Date(event.start_time),
                        end: new Date(event.end_time),
                        extendedProps: {
                            is_available: event.is_available,
                            isRepeated: event.is_repeated
                        },
                        className: event.is_available ? 'available-slot' : 'booked-slot'
                    })),
                    eventClick: function(info) {
                        if (info.event.extendedProps.is_available) {
                            signUp(info.event.id);
                        } else {
                            let message = `This time slot is already taken by ${info.event.title}`;
                            alert(message);
                        }
                    }
                });
                calendar.render();
                console.log('Calendar after render:', calendar);
            }

            function signUp(slotId) {
                const modal = document.getElementById('signupModal');
                const closeBtn = document.getElementsByClassName('close')[0];
                const form = document.getElementById('signupForm');

                modal.style.display = 'block';

                closeBtn.onclick = function() {
                    modal.style.display = 'none';
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }

                form.onsubmit = function(e) {
                    e.preventDefault();
                    const name = document.getElementById('name').value;
                    const repeat = document.querySelector('input[name="repeatOption"]:checked').value === 'repeat';

                    fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: slotId, name: name, repeat: repeat })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(repeat ? 'Successfully signed up until the end of term!' : 'Successfully signed up for this slot!');
                            location.reload(); // Reload the page to refresh the calendar
                        } else {
                            alert('Failed to sign up: ' + data.message);
                        }
                        modal.style.display = 'none';
                    });
                }
            }
        });
    </script>
</body>
</html>
